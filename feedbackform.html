<!DOCTYPE html>
<html>
  <head>
    <title>Feedback form</title>
    <p>Feedback form for Bhavesh</p>
  </head>
  <body>
    <form action="/" method="post">
      <label for="Username">User name</label>
      <input type="text" name="Username" id="Username" required />
      <br />
      <br />
      <label for="Email">Email id</label>
      <input type="email" name="Email" id="Email" required />
      <br />
      <br />
      <label for="Contactnumber">Contact number</label>
      <input type="tel" name="Contact number" id="Contactnumber" />
      <br />
      <br />
      <label for="Dateofbirth">Date of Birth</label>
      <input type="date" name="Date of Birth" id="Dateofbirth" />
      <br />
      <br />
      <div>
        <p>Marital Status:</p>
        <input type="radio" name="Marital Status" id="Married" /><label
          for="Married"
          >Married</label
        >
        <input type="radio" name="Marital Status" id="Unmarried" /><label
          for="Unmarried"
          >Unmarried</label
        >
      </div>
      <div>
        <p>Gender:</p>
        <input type="radio" name="Gender" id="Male" /><label for="Male"
          >Male</label
        >
        <input type="radio" name="Gender" id="Female" /><label for="Female"
          >Female</label
        >
      </div>
      <br />
      <label for="Color">Color</label>
      <input type="color" name="Color" id="Color" />
      <br />
      <br />
      <label for="image">Upload Image</label>
      <input type="file" name="Upload Image" id="image" accept="image/*" />
      <br />
      <br />
      <label for="newsletter">News Letter</label>
      <input type="checkbox" name="News Letter" id="newsletter" />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
