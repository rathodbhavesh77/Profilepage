<!DOCTYPE html>
<html>
  <head>
    <title>Feedback form</title>
    <p>Feedback form for Bhavesh</p>
  </head>
  <body>
    <form action="/" method="post">
      <label for="Username">User name</label>
      <input type="text" name="Username" id="Username" required />
      <br />
      <br />
      <label for="Email">Email id</label>
      <input type="email" name="Email" id="Email" required />
      <br />
      <br />
      <label for="Contactnumber">Contact number</label>
      <input type="tel" name="Contact number" id="Contactnumber" />
      <br />
      <br />
      <label for="Dateofbirth">Date of Birth</label>
      <input type="date" name="Date of Birth" id="Dateofbirth" />
      <br />
      <br />
      <label for="marital">Marital Status:</label>
      <input type="radio" name="Marital Status" id="marital" /> Married
      <input type="radio" name="Marital Status" id="marital" /> Unmarried
      <br />
      <br />
      <label for="Gender">Gender</label>
      <input type="radio" name="Gender" id="Gender" /> Male
      <input type="radio" name="Gender" id="Gender" /> Female
      <br />
      <br />
      <label for="Color">Color</label>
      <input type="color" name="Color" id="Color" />
      <br />
      <br />
      <label for="image">Upload Image</label>
      <input type="file" name="Upload Image" id="image" accept="image/*" />
      <br />
      <br />
      <label for="newsletter">News Letter</label>
      <input type="checkbox" name="News Letter" id="newsletter" />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
